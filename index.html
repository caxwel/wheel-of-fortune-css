<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="style.css" rel="stylesheet" />
    <link href="cats.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="card">
            <!-- cloudy skies on the top of the card -->

            <!-- fills in the clouds -->
            <div class="cloud-bg1">
                <div class="cloudfill1"></div>
                <div class="cloudfill2"></div>
                <div class="cloudfill3"></div>
                <div class="cloudfill4"></div>
                <div class="cloudfill5"></div>
            </div>
            <!-- cloudy puffy edges of clouds -->
            <div class = "cloudbox1">
                <div class="cloud-circle1"></div>
                <div class="cloud-circle2"></div>
                <div class="cloud-circle3"></div>
                <div class="cloud-circle4"></div>
                <div class="cloud-circle5"></div>
                <div class="cloud-circle6"></div>
                <div class="cloud-circle7"></div>
                <div class="cloud-circle8"></div>
                <div class="cloud-circle9"></div>
                <div class="cloud-circle10"></div>
                <div class="cloud-circle11"></div>
                <div class="cloud-circle12"></div>
                <div class="cloud-circle13"></div>
                <div class="cloud-circle14"></div>
                <div class="cloud-circle15"></div>
                <div class="cloud-circle16"></div>
                <div class="cloud-circle17"></div>
                <div class="cloud-circle18"></div>
                <div class="cloud-circle19"></div>
                <div class="cloud-circle20"></div>
                <div class="cloud-circle21"></div>
                <div class="cloud-circle22"></div>
                <div class="cloud-circle23"></div>
                <div class="cloud-circle24"></div>
            </div>

            <!-- centered shape here -->
            <div class="content">

                <!-- the titular wheel of fortune -->
            <div class="wheel">

                <!-- text and shapes inside of the wheel -->
                <div class="sigil">

                    <!-- full shape going horizontally -->
                        <div class = "horline">
                        <div class="right-triangle">
                            <div class="inner-top-triangle"></div>
                            </div>
                            <div class="horizontalish"></div>
                            <div class="right-end"></div>
                            <div class="left-end"></div>
                            <div class="mid-end"></div>
                            <div class="horizontal-circle"></div>
                        </div>

                        <!-- full shape going vertically -->
                        <div class="verline">
                            <div class="verticalish"></div>
                            <div class="vert-end-1"></div>
                            <div class="vert-end-2"></div>
                            <div class="vert-end-3"></div>
                            <div class="vertical-ring"></div>
                            <div class="vertical-curve"></div>
                            <div class="holder clip">
                                <div class="circle circle1"></div>
                                <div class="circle circle2"></div>
                            </div>
                            <div class="holder clip">
                                <div class="undercircle undercircle1"></div>
                                <div class="undercircle undercircle2"></div>
                            </div>
                        </div>

                        <!-- full shape rotated left -->
                        <div class="leftline">
                            <div class="leftish"></div>
                            <div class="left-end-1"></div>
                            <div class="left-end-2"></div>
                        </div>

                        <!-- full shape rotated right -->
                        <div class="rightline">
                            <div class="rightish"></div>
                            <div class="right-end-1"></div>
                            <div class="right-end-2"></div>
                        </div>
                    </div>
                    <div class="centre-circle"></div>

                    <!-- the letter on top -->
                    <div class="top-character">
                        <div class="top-line1"></div>
                        <div class="top-line2"></div>
                        <div class="tri-left"></div>
                        <div class="tri-right"></div>
                    </div>

                    <!-- second letter (clockwise) -->
                    <div class="second-character">
                        <div class="s-top"></div>
                        <div class="s-bottom"></div>
                    </div>

                    <!-- third letter -->
                    <div class="third-character">
                        <div class="a-first"></div>
                        <div class="a-second"></div>
                        <div class="a-third"></div>
                        <div class="a-fourth"></div>
                    </div>

                    <!-- fourth letter -->
                    <div class="fourth-character">
                        <div class="hes-top"></div>
                        <div class="hes-bottom"></div>
                        <div class="he-first"></div>
                        <div class="he-second"></div>
                        <div class="he-third"></div>
                    </div>

                    <!-- fifth letter -->
                    <div class="fifth-character">
                        <div class="fifth-first"></div>
                        <div class="fifth-second"></div>
                        <div class="fifth-third"></div>
                        <div class="fifth-fourth"></div>
                    </div>

                    <!-- sixth letter -->
                    <div class="sixth-character">
                        <div class="sixth-first"></div>
                        <div class="sixth-second"></div>
                        <div class="sixth-third"></div>
                    </div>

                    <!-- seventh letter -->
                    <div class="seventh-character">
                        <div class="seventh-first"></div>
                        <div class="seventh-second"></div>
                    </div>

                    <!-- eigth letter -->
                    <div class="eigth-character">
                        <div class="hes-top"></div>
                        <div class="hes-bottom"></div>
                        <div class="he-first"></div>
                        <div class="he-second"></div>
                        <div class="he-third"></div>
                    </div>
                </div>
            </div>
            <div class="cloudbg2">
                <div class="cloudbottomfill1"></div>
                <div class="cloudbottomfill2"></div>
            </div>
            <div class="cloudbox2">
                <div class="cloud-bottom-circle1"></div>
                <div class="cloud-bottom-circle2"></div>
                <div class="cloud-bottom-circle3"></div>
                <div class="cloud-bottom-circle4"></div>
                <div class="cloud-bottom-circle5"></div>
                <div class="cloud-bottom-circle6"></div>
                <div class="cloud-bottom-circle7"></div>
                <div class="cloud-bottom-circle8"></div>
                <div class="cloud-bottom-circle9"></div>
                <div class="cloud-bottom-circle10"></div>
                <div class="cloud-bottom-circle11"></div>
                <div class="cloud-bottom-circle12"></div>
                <div class="cloud-bottom-circle13"></div>
            </div>
            <!-- long cat -->
            <div class="longcat">
                <div class="polygontest"></div>
                <div class="polygontest2"></div>
                <div class="polygontest3"></div>
                <div class="polygontest4"></div>
                <div class="longcathead"></div>
                <div class="polygonfill"></div>
                <div class="longcatearleft">
                    <div class="longcatbg"></div>
                    <div class="longcatear"></div>
                </div>
                <div class="longcatearright">
                    <div class="longcatbg"></div>
                    <div class="longcatear"></div>
                </div>
                <div class="longcat-face">
                    <div class="longcat-eye1"></div>
                    <div class="longcat-eye2"></div>
                </div>
            </div>
            <!-- book -->
            <div class="book">
                <div class="book1"></div>
                <div class="book3"></div>
                <div class="book2"></div>
                <div class="book4"></div>
            </div>
            <div class="booktop">
                <div class="book1"></div>
                <div class="book3"></div>
                <div class="book2"></div>
                <div class="book4"></div>
                <div class="book5"></div>
            </div>
            <div class="booktop-right">
                <div class="book1"></div>
                <div class="book3"></div>
                <div class="book2"></div>
                <div class="book4"></div>
            </div>
            <div class="book-right">
                <div class="book1"></div>
                <div class="book3"></div>
                <div class="book2"></div>
                <div class="book4"></div>
                <div class="book5"></div>
            </div>
            <!-- blue cat -->
            <div class="swordcat">
                <div class="swordcat-body"></div>
                <div class="swordcat-circle"></div>
                <div class="swordcat-circle2"></div>
                <div class="ltail">
                    <div class="ltail1"></div>
                    <div class="ltail2"></div>
                    <div class="ltail3"></div>
                    <div class="ltail4"></div>
                    <div class="ltail5"></div>
                </div>
                <div class="swordcat-leg-right"></div>
                <div class="swordcat-circle3"></div>
                <div class="swordcat-head">
                    <div class="shead-1"></div>
                    <div class="blep"></div>
                    <div class="sface1"></div>
                    <div class="sface2"></div>
                    <div class="sface-nose"></div>
                    <div class="sface-eye1"></div>
                    <div class="sface-eye2"></div>
                    <div class="sface-lear1"></div>
                    <div class="sface-lear2"></div>
                    <div class="sface-rear1"></div>
                    <div class="sface-rear2"></div>
                </div>
                <div class="swordcat-arm">
                    <div class="sarm1"></div>
                    <div class="sarm2"></div>
                    <div class="sarm3"></div>
                    <div class="sarm4"></div>
                    <div class="sarm5"></div>
                    <div class="sarm6"></div>
                    <div class="sarm7"></div>
                    <div class="sarm8"></div>
                </div>
            </div>
            <div class="swordcat2">
                <div class="ltail6"></div>
                <div class="ltail7"></div>
                <div class="swordcat-leg2"></div>
                <div class="swordcat-leg3"></div>
            </div>
            <!-- red cat -->
            <div class ="redcat-back">
                <div class="redcat-tail2"></div>
                <div class="redcat-tail3"></div>
                <div class="redcat-body"></div>
                <div class="redcat-tail1"></div>
            </div>
            <div class="redcat-front">
                <div class="redcat-arms">
                    <div class="redcat-arm1"></div>
                    <div class="redcat-arm2"></div>
                    <div class="redcat-leg"></div>
                    <div class="redcat-arm3"></div>
                </div>
                <div class="redcat-face">
                    <div class="rface1"></div>
                    <div class="rface2"></div>
                    <div class="rface3"></div>
                    <div class="rface4"></div>
                    <div class="rrear1"></div>
                    <div class="rrear2"></div>
                    <div class="rlear1"></div>
                    <div class="rlear2"></div>
                    <div class="rnose"></div>
                    <div class="reye1"></div>
                    <div class="reye2"></div>
                </div>
            </div>
            <!-- top-right cat -->
            <div class="tr-cat">
                <div class="tr-cat-body"></div>
                <div class="tr-tail4"></div>
                <div class="tr-tail5"></div>
                <div class="tr-tail6"></div>
                <div class="tr-tail7"></div>
                <div class="tr-tail2"></div>
                <div class="tr-tail3"></div>
                <div class="tr-rleg">
                    <div class="tr-rleg1"></div>
                    <div class="tr-rleg2"></div>
                    <div class="tr-rleg3"></div>
                </div>
                <div class="tr-lleg">
                    <div class="tr-rleg1"></div>
                    <div class="tr-rleg2"></div>
                    <div class="tr-rleg3"></div>  
                </div>
                <div class="tr-rarm">
                    <div class="tr-arm1"></div>
                    <div class="tr-arm2"></div>
                </div>
                <div class="tr-larm">
                    <div class="tr-arm1"></div>
                </div>
                <div class="tr-head1"></div>
                <div class="tr-lear1"></div>
                <div class="tr-lear2"></div>
                <div class="tr-rear1"></div>
                <div class="tr-rear2"></div>
                <div class="tr-eye1"></div>
                <div class="tr-eye2"></div>
                <div class="tr-nose"></div>
            </div>
            <!-- top left cat -->
            <div class="tl-cat">
                <div class="tl-tail">
                    <div class="tr-tail4"></div>
                    <div class="tr-tail5"></div>
                    <div class="tr-tail6"></div>
                    <div class="tr-tail7"></div>
                    <div class="tr-tail2"></div>
                    <div class="tr-tail3"></div>
                </div>
                <div class="tl-cat-leg6"></div>
                <div class="tl-cat-body"></div>
                <div class="tl-cat-leg1"></div>
                <div class="tl-cat-leg2"></div>
                <div class="tl-cat-leg3"></div>
                <div class="tl-cat-leg4"></div>
                <div class="tl-cat-leg5"></div>
                <div class="tl-cat-circle"></div>
                <div class="tl-cat-head">
                    <div class="tr-head1"></div>
                    <div class="tr-lear1"></div>
                    <div class="tr-lear2"></div>
                    <div class="tr-rear1"></div>
                    <div class="tr-rear2"></div>
                    <div class="tlmouth1"></div>
                    <div class="tlmouth2"></div>
                    <div class="tlnose"></div>
                    <div class="tleye1"></div>
                    <div class="tleye2"></div>
                </div>
            </div>
            <div class="bl-cat">
                <div class="bl-cat-body"></div>
                <div class="bltail"></div>
                <div class="bl-cat-leg1"></div>
                <div class="bl-cat-leg2"></div>
                <div class="bl-cat-head">
                    <div class="tr-head1"></div>
                    <div class="tr-lear1"></div>
                    <div class="tr-lear2"></div>
                    <div class="tr-rear1"></div>
                    <div class="tr-rear2"></div>
                    <div class="tlmouth1"></div>
                    <div class="tlmouth2"></div>
                    <div class="tlnose"></div>
                    <div class="bleye1"></div>
                    <div class="bleye2"></div>
                </div>
                <div class="blarm"></div>
            </div>
            <div class="br-cat">
                <div class="bl-cat-body"></div>
                <div class="bltail"></div>
                <div class="bl-cat-leg1"></div>
                <div class="bl-cat-leg2"></div>
                <div class="bl-cat-head">
                    <div class="tr-head1"></div>
                    <div class="tr-lear1"></div>
                    <div class="tr-lear2"></div>
                    <div class="tr-rear1"></div>
                    <div class="tr-rear2"></div>
                    <div class="blep2"></div>
                    <div class="tlmouth1"></div>
                    <div class="tlmouth2"></div>
                    <div class="tlnose"></div>
                    <div class="breye1"></div>
                    <div class="breye2"></div>
                </div>
                <div class="blarm"></div>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
